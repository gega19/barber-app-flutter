name: barber_app
description: Barber Appointment App - Aplicación móvil para reservas de citas en barbería
publish_to: "none"
version: 1.0.0+3

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.7.0

  # Navigation
  go_router: ^14.2.0

  # Networking
  dio: ^5.4.0
  json_annotation: ^4.8.1
  socket_io_client: ^2.0.3+1

  # Local Storage
  shared_preferences: ^2.2.2

  # UI Components
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0

  # Calendar
  table_calendar: ^3.0.9
  intl: ^0.18.1

  # Utils
  uuid: ^4.3.3
  logger: ^2.0.2+1
  dartz: ^0.10.1

  # Biometric Authentication
  local_auth: ^2.3.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Image & Video Picker
  image_picker: ^1.0.7
  video_player: ^2.10.0
  chewie: ^1.13.0
  wakelock_plus: ^1.4.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^18.0.1

  # URL Launcher
  url_launcher: ^6.3.1

  # Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # Location
  geolocator: ^13.0.1

  # Permissions
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

  # Launcher Icons
  flutter_launcher_icons: ^0.13.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logo.png

  # An image asset can refer to one or more resolution-specific "variants", see
