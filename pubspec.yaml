# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#FFFFFF" # Color de fondo para Android adaptive icon
  adaptive_icon_foreground: "assets/logo.png" # Imagen para Android adaptive icon
